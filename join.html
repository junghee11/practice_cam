<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <div style="width: 500px; height: 300px; margin: 80px auto;">
        <div style='text-align:center;'>
            <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-person-circle mb-3" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
            <h1 class='mb-4'>회원가입</h1>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="id" class="form-label">ID</label>
              <input type="text" class="form-control" id="id">
            </div>
            <div class="col-md-6">
              <label for="pw" class="form-label">Password</label>
              <input type="text" class="form-control" id="pw">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="name">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">NickName</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="nickname...">
              </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-12">
              <label for="" class="form-label">Phone</label>
            </div>
            <div class="col-md-3">
              <select id="" class="form-select">
                <option selected>통신사</option>
                <option>SKT</option>
                <option>KT</option>
                <option>LG</option>
              </select>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control" name="phone" placeholder="000-0000-0000" style="display:inline;">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  개인정보 이용에 동의하십니까?
                </label>
              </div>
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-primary form-control">Sign in</button>
            </div>
            <div class="col-6">
                <button type="reset" class="btn btn-secondary form-control">Reset</button>
              </div>
          </form>
      </div>
</body>
</html>
